TimeToolDev:
  #########################################################################################################
  TimeTool:
    AddValue: 0x0
    DialInOpCode: 0x2c
    DialInTriggerDelay: 0x0
  #########################################################################################################
  ClinkFeb[:]:
    ###################
    ClinkTop:
    ###################
      ###################
      Channel[:]:
        LinkMode: Base 
        DataMode: 8Bit
        FrameMode: Line
        TapCount: 4
        DataEn: True
        Blowoff: False
        BaudRate: 9600 # units of bps
        SerThrottle: 10000 # (10ms x 1us throttle rate) = 10000
        SwControlValue: 0x0
        SwControlEn: 0x0     
    ###################
    UartPiranha4[:]: # Piranha4 UART interface
      CLM: '0'     # CLM: Camera Mink Mode. 0 = base, 1 = medium, 2 = full, 3 = deca
      SVM: '0'     # SVM: test pattern mode
      SEM: '0'     # SEM: Set Exposure Mode
      SET: '5000'  # SET: Set Exposure Time
      STM: '1'     # STM: External Trigger Mode    
      SPF: '0'    
      SSF: '7000'
    ###################
    TrigCtrl[0]:
      EnableTrig: True
      InvCC: False
      TrigMap: ChA
      TrigPulseWidth: 0xfff
      TrigMask: 0x1
    ###################
    TrigCtrl[1]:
      EnableTrig: True
      InvCC: False
      TrigMap: ChB
      TrigPulseWidth: 0xfff
      TrigMask: 0x1
    ###################
    BoardTemp:
      RemoteTcritSetpoint: 100 # Prevent FEB from thermal shutdown until FPGA Tj = 100 degC (max. operating temp)        
  #########################################################################################################
  Hardware:
    Timing:
      ###################
      TimingDbgMon:
        Loopback: 0x0
        # UseMiniTpg: False
        UseMiniTpg: True # True for standalone testing
      ###################
      Triggering: # https://confluence.slac.stanford.edu/download/attachments/216713616/ConfigEvrV2CoreTriggersYaml.pdf
        ###################
        Ch[:]: # [:] is a wildcard for all devices
          EnableReg: True
          RateSel: 0x1028
          DestSel: 0x20000
        ###################
        LocalTrig[:]: # [:] is a wildcard for all devices
          EnableTrig: True
          Polarity: Rising
          Delay: 625000 # (156.25 MHz) x 4 ms = 625000
          Width: 0x1 # 0x1 = one cycle pulse
        LocalTrig[0]:
          Source: 0x0 # CH0
        LocalTrig[1]:
          Source: 0x1 # CH1
        LocalTrig[2]:
          Source: 0x2 # CH2
        LocalTrig[3]:
          Source: 0x3 # CH3  
        ###################
        RemoteTrig[:]: # [:] is a wildcard for all devices
          EnableTrig: True
          Polarity: Rising
          Delay: 0x0 # zero for low latency fiber trigger
          Width: 0x1 # 0x1 = one cycle pulse
        RemoteTrig[0]:
          Source: 0x0 # CH0
        RemoteTrig[1]:
          Source: 0x1 # CH1
        RemoteTrig[2]:
          Source: 0x2 # CH2
        RemoteTrig[3]:
          Source: 0x3 # CH3            
      ###################
      TimingFrameRx:
        ClkSel: 0x0 # 0x0 = LCLS-I timing
        RxDown: 0x0 # Reset the latching register
      ###################
      